        html,
        body {
            margin: 0;
            padding: 0;
        }

        .background {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            z-index: 0;
        }

    <canvas class="background"></canvas>
    <script src="../dist//particles.js"></script>
    <script>
        window.onload = function () {
            Particles.init({
                selector: '.background',
                shape: 'rect'
            });
        };
    </script>
