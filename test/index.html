<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .background {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
    <canvas class="background"></canvas>
    <script src="../dist//particles.js"></script>
    <script>
        window.onload = function () {
            Particles.init({
                selector: '.background',
                maxParticles: 25,
                shape: [
                {
                        param: 'moveTo',
                        a: 75,
                        b: 40
                    },
                    {
                        param: 'bezierCurveTo',
                        a: 75,
                        b: 37,
                        c: 70,
                        d: 25,
                        e: 50,
                        f: 25
                    },
                    {
                        param: 'bezierCurveTo',
                        a: 20,
                        b: 25,
                        c: 20,
                        d: 62.5,
                        e: 20,
                        f: 62.5
                    },
                    {
                        param: 'bezierCurveTo',
                        a: 20,
                        b: 80,
                        c: 40,
                        d: 102,
                        e: 75,
                        f: 120
                    },
                    {
                        param: 'bezierCurveTo',
                        a: 110,
                        b: 102,
                        c: 130,
                        d: 80,
                        e: 130,
                        f: 62.5
                    },
                    {
                        param: 'bezierCurveTo',
                        a: 130,
                        b: 62.5,
                        c: 130,
                        d: 25,
                        e: 100,
                        f: 25
                    },
                    {
                        param: 'bezierCurveTo',
                        a: 85,
                        b: 25,
                        c: 75,
                        d: 37,
                        e: 75,
                        f: 40
                    },
 {
                        param: 'fill'
                    }
                ]
                // shape: 'sqr'

            });
        };
    </script>

</body>

</html>
